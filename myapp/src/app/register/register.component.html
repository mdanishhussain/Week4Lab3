<form>
    <div class="form-group">
        <label>Email address</label>
        <input [(ngModel)]="users.email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label>Username</label>
        <input [(ngModel)]="users.name" name="username" class="form-control" id="username" placeholder="Username">
        <small id="emailHelp" class="form-text text-muted">Enter a unique username</small>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input [(ngModel)]="users.pass" name="password" class="form-control" id="password" placeholder="Password">
    </div>
    <button type="submit" (click)="functionReg()" class="btn btn-primary">Register</button>
</form>
